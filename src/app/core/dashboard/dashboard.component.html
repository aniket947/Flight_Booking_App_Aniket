<mat-toolbar class="app-nav">
    <button mat-icon-button (click)="sideNavToggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="h50"><img class="h50" src="./../../../assets/images/Flights.avif"></span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Logout">
        <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" [opened]="opened" class="app-sidenav">
        <mat-nav-list>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Domestic
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">
                        <span>Airport 1</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    International
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">Airport 2</a>
                    <a mat-list-item routerLink="#">Airport 3</a>
                    <a mat-list-item routerLink="#">Airport 4</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="app-sidenav-content">
            <app-flights></app-flights>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
